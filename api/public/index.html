<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>API Headquater (WiP)</title>
  </head>
  <body>
    <div class="google-auth">
      <!-- Change localhost to your local address (Not working now) -->
      <a href="https://localhost:5175/api/auth/google" id="google">Google</a>
      <div class="get-method">GET</div>
    </div>
    <br />
    <div class="forms">
      <form action="/api/login" method="post">
        <header class="header">
          <h2>Login</h2>
        </header>
        <main class="inputs">
          <div class="input-group">
            <label for="login">Login</label>
            <input type="text" name="login" id="login" />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
        </main>
        <footer>
          <button type="submit">Login</button>
        </footer>
      </form>
      <form action="/api/register" method="post">
        <header class="header">
          <h2>Register</h2>
        </header>
        <main class="inputs">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" name="login" id="login" />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
        </main>
        <footer>
          <button type="submit">Login</button>
        </footer>
      </form>
    </div>
    <div class="dashboard"></div>
    <script>
      const cookie = document.cookie.split("=")[1];
      const dashboardElem = document.querySelector(".dashboard");

      if (cookie) {
        const anchor = document.createElement("a");

        // Change localhost to your localaddress
        anchor.href = "https://localhost:5175/api/dashboard";
        anchor.textContent = "User Dashboard";

        dashboardElem.appendChild(anchor);
      }
    </script>
  </body>
</html>
